<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이 계산기</title>
</head>
<body>
  <script>
    let currentYear = 2023;
    let birthYear = prompt("태어난 연도를 입력하세요.");
    let age = currentYear - birthYear

    document.write(`올해는 ${currentYear}입니다.<br>`);
    document.write(birthYear + "에 태어난 사람의 나이는" + age + "세 입니다.");
  </script>
</body>
</html>
