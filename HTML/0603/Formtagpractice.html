<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tag 예제</title>
</head>
<body>
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
  <form action="">
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li><label for="uid">아이디</label>
        <input type="text" name="" id="uid" placeholder="4자~10자 사이, 공백없이" autofocus/>
        </li>
        <li><label for="">이메일</label>
        <input type="email"/>
        </li>
        <li><label for="">경품 목록</label>
        <select name="" id="">
          <option value="ball">선수단 사인볼</option>
          <option value="uniform" selected>홈 레플리카 유니폼</option>
          <option value="uniform2">원정 레플리카 유니폼</option>
          <option value="ticket">홈 경기 티켓 2매</option>
        </select>
        </li>
        <li><label for="memo">메모</label>
        <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <input type="radio" name="email"><label for="">메일 수신</label>
      <input type="radio" name="email" checked><label for="">메일 수신 안 함</label>
    </fieldset>
    
    <button type="submit" value="가입">이벤트 신청하기</button>
    <button type="reset" value="취소">취소</button>
  </form>
</body>
</html>
