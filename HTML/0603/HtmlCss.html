<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML의 CSS</title>
  <style>
    #title{
      background-color: brown;
      font-family: 'Times New Roman', Times, serif;
    }

    .paragraph{
      font-size: large;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="background-color: rgb(165, 165, 225);">제목입니다.</h1>
  <p style="color: rgb(51, 72, 104)">단락입니다.</p>

  <h1 id="title">제목입니다.</h1>
  <p class="paragraph">단락입니다.</p>
</body>
</html>
