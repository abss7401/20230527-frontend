<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>롯데자이언츠</title>
</head>
<body>
  <h1>롯데 자이언츠몰 회원가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li><label for="id">아이디</label>
        <input type="text" id="id" placeholder="4자~20자사이, 공백없이" required />
        </li>
        <li><label for="">이메일</label>
        <input type="email" required />
        </li>
        <li><label for="">비밀번호</label>
        <input type="password" placeholder="문자와 숫자, 특수기호포함" name="" id="" required />
        </li>
        <li><label for="">비밀번호 확인</label>
        <input type="password" name="" id="" required />
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="email"/>
      <label for="">메일 수신</label>
      <input type="radio" name="email"/>
      <label for="">메일 수신 안 함</label>
    </fieldset>

    <input type="submit" value="가입하기"/>
    <input type="reset" value="취소"/>
  </form>

</body>
</html>
