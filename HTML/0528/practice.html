<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      line-height: 1.5;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>HTML 연습 예시</h1>
  <h2>Head태그</h2>

  <h2>Text</h2>
  <p>HTML 예제 실습입니다.</p>

  <h2>List</h2>
  <ul>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
  </ul>

  <h2>Table</h2>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>이메일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>30</td>
        <td>hong@example.com</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>25</td>
        <td>kim@example.com</td>
      </tr>
    </tbody>
  </table>

  <h2>Image</h2>
  <img src="/images/cat-gd0c6770e3_1280.jpg" alt="고양이" width="300">
  <h2>시맨틱태그</h2>
  <header>
    <h1>웹사이트 제목</h1>
    <ul>
      <a href="">
        <li>메뉴1</li>
      </a>
      <a href="">
        <li>메뉴2</li>
      </a>
      <a href="">
        <li>메뉴3</li>
      </a>
    </ul>
  </header>


  <main>
    <h2>섹션제목</h2>
      <article>
        <section>
          <h4>글제목</h4>
          <p>본문 내용</p>
        </section>
        <section>
          <h4>글제목</h4>
          <p>본문 내용</p>
        </section>
      </article>
  </main>

  <footer>
    저작권 2023 모든 권리 보유
  </footer>
</body>

</html>
