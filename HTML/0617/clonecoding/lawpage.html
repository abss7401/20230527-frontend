<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변호사 닷컴</title>
  <link rel="stylesheet" href="lawpage.css">
  <script src="https://kit.fontawesome.com/d157605d22.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrap">
    <!-- 상단 영역 -->
    <div id="header">
      <div id="header_in">
        <div class="logo">
          <h1><img src="../../../images/images (1)/h_logo.jpg" alt="메인로고"></h1>
        </div>
        <ul class="navi">
          <li><a href="">법률상담</a></li>
          <li><a href="">변호사검색</a></li>
          <li><a href="">법률뉴스</a></li>
          <li><a href="">법률지식</a></li>
          <li><a href="">커뮤니티</a></li>
        </ul>
        <div class="search">
          <ul>
            <li><a href="">즐겨찾기 추가</a></li>
            <li><a href="">로그인</a></li>
            <li><a href="">회원가입</a></li>
            <li><a href=""><i class="fa-solid fa-question"></i> 변호사 입니까</a></li>
          </ul>
          <div class="search_box">
            <input type="search">
            <div class="search_icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 메인 영역 -->
    <div id="main">
      <div id="advice">
        <div id="advice_head">
          <img src="../../../images/images (1)/tit_sect1.png" alt="">
          <div class="uderline"></div>
          <img src="../../../images/images (1)/tit_sect1_sub.png" alt="">
        </div>
        <div id="advice_body"></div>
      </div>
      <div id="search">
        <div id="search_head"></div>
        <div id="search_body"></div>
      </div>
      <div id="news">
        <div id="news_head"></div>
        <div id="news_body"></div>
      </div>
      <div id="board">
        <div id="board_head"></div>
        <div id="board_body"></div>
      </div>
    </div>

    <!-- 푸터 영역 -->
    <div id="footer">

    </div>
  </div>
</body>
</html>
